<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form for Altschoolers</title>
</head>
<body>
    <header>
        <h1>Application form</h1>
        <h4>Fill in your details</h4>
    </header>
    <main>
        <form action="/action_page.php"  method="post">
            <label for="fname">First Name:</label> <br>
            <input type="text" id="fname" name="fname" placeholder="Enter First name" required><br> <br>

            <label for="lname">Last Name:</label> <br>
            <input type="text" id="lname" name="lname" placeholder="Enter Last name" required><br> <br>

            <label for="email">Email Address:</label> <br>
            <input type="email" id="email" name="email" placeholder="Enter Email Address" required><br> <br>

            <label for="Gender">Gender</label> <br>
            <select name="gender" id="gender" required >
            <option disabled selected value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
            </select> <br> <br>

            <label for="DOB">Date of Birth</label> <br>
            <input type="date" name="DOB" id="DOB"> <br> <br>

            <label for="education level">Education Level</label><br>
            <select name="education level" id="education level">
            <option disabled selected value="">Select education level</option>
            <option value="high school">High School</option>
            <option value="college">College</option>
            <option value="others">Others</option>
            </select> <br> <br>

            <label for="country">Country:</label> <br>
            <input type="text" id="country" name="country" placeholder="Enter your  Country Name" required> <br> <br>

            <label for="state/city">State/City of Residence</label> <br>
            <input type="text" id="state/city" name="state/city" placeholder="Enter your state of residence " required > <br><br>

            <label for="employment status">Employment Status</label> <br>
            <select name="employment status" id="employment status">
            <option disabled selected value="">Choose employment status</option>
            <option value="employed">Employed</option>
            <option value="unemployed">Unemployed</option>
            <option value="others">Others</option>
            </select> <br> <br>

            <label for="phone number">Phone Number</label><br>
            <input type="text" id="phone number" name="phone number" placeholder="Enter your phone number" required> <br> <br>

            <label for="choose school">Choose School</label><br>
            <select name="choose school" id="choose school">
            <option value="SOE">School of Engineering</option>
            <option value="SOD">School of Data</option>
            <option value="SOP">School of Product</option>
            </select> <br> <br>

            <label for="course of study">Choose Course of Study</label><br>
            <select name="course of study" id="course of study">
            <option disabled selected value="">Choose course of study</option>
           <option value="FEE">Frontend Enginnering</option>
           <option value="BEE">Backend Engineering</option>
           <option value="CE">Cloud Engineering</option>
           </select> <br> <br>

           <label for="enlightment">How did you hear about us</label><br>
           <textarea name="enlightment" id="enlightment" cols="36" rows="4" placeholder="Enter text" required></textarea> <br><br>

           <label for="discount code">Scholarship/Discount Code(optional)</label><br>
           <input type="text" id="discount code" name="discount code" placeholder="Scholarship or Discount Code">
        </form>
        <p>By clicking continue,I agree to <a href="terms of use">Terms of use</a> and I acknowledge that I have read the <a href="privacy polcy">Privacy policy.</a></p>
        <form action="/action_page.php" method="post">
            <button type="submit">Proceed</button>
        </form>
    </main>
    
    <nav>
        <ul>
            <li><a href="./index.html">Return to homepage</a></li>
            <li><a href="../form.html">Application</a></li>
        </ul>
    </nav>
</body>
</html>
